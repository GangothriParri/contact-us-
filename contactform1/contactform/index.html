<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page Design using Html CSS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone:</span> <a href="tel:+ 1235 2355 98">+ 1235 2355 98</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <span>Website:</span> <a href="#">yoursite.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <form id="whatsappForm">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <input type="hidden" name="access_key" value="9eb5acda-08c6-4eb0-8188-0d8f8c0de4c1">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name" id="fname" name="FirstName"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name" id="lname" name="LastName"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Mail" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" placeholder="Write your message" required></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>

                <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
                <script src="https://smtpjs.com/v3/smtp.js"></script>
                <script>
                    document.getElementById('whatsappForm').addEventListener('submit', function (event) {
                        event.preventDefault(); // Prevent the form from submitting immediately

                        const firstName = document.getElementById('fname').value;
                        const lastName = document.getElementById('lname').value;
                        const email = document.getElementById('email').value;
                        const phone = document.getElementById('phone').value;
                        const message = document.getElementById('message').value;

                        const formattedMessage = `FullName: ${firstName} ${lastName}\nMessage: ${message}\nEmail: ${email}\nPhone: ${phone}`;
                        const encodedMessage = encodeURIComponent(formattedMessage);
                        const phoneNumber = '+917680994814';
                        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

                        window.open(whatsappURL, '_blank');

                       
                        const formData = new FormData(document.getElementById('whatsappForm'));

                        fetch('https://api.web3forms.com/submit', {
                            method: 'POST',
                            body: formData,
                        })
                            .then(response => response.json())
                            .then(data => {
                                console.log(data); 
                            })
                            .catch(error => {
                                console.error('Error:', error); 
                            });
                    });
                </script>
</body>

</html>
